<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Tawhida</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-wrapper">
            <div class="auth-branding">
                <div class="branding-content">
                    <div class="logo-section">
                        <div class="logo-container">
                            <img src="logo.png" alt="Tawhida Logo" id="brandLogo">
                        </div>
                    </div>
                    <p class="tagline">Système intelligent d'évaluation du risque de cancer du sein</p>
                    <div class="features">
                        <div class="feature-item">
                            <span class="material-symbols-outlined">security</span>
                            <span>Sans radiation ionisante</span>
                        </div>
                        <div class="feature-item">
                            <span class="material-symbols-outlined">biotech</span>
                            <span>Analyse multimodale</span>
                        </div>
                        <div class="feature-item">
                            <span class="material-symbols-outlined">insights</span>
                            <span>Résultats explicables</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="auth-form-section">
                <div class="auth-card">
                    <div class="form-header">
                        <h2>Bienvenue</h2>
                        <p>Connectez-vous à votre compte</p>
                    </div>

                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-with-icon">
                                <span class="material-symbols-outlined">email</span>
                                <input type="email" id="email" placeholder="exemple@email.com" required autocomplete="email">
                            </div>
                            <span class="error-message" id="emailError"></span>
                        </div>

                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <div class="input-with-icon">
                                <span class="material-symbols-outlined">lock</span>
                                <input type="password" id="password" placeholder="Votre mot de passe" required autocomplete="current-password">
                                <span class="material-symbols-outlined toggle-password" id="passwordToggle" role="button" tabindex="0" aria-label="Afficher/masquer le mot de passe">visibility_off</span>
                            </div>
                            <span class="error-message" id="passwordError"></span>
                        </div>

                        <div class="forgot-password">
                            <a href="#" id="resetPasswordLink">Mot de passe oublié ?</a>
                        </div>

                        <button type="submit" class="btn btn-primary" id="loginBtn">
                            <span class="btn-text">Se connecter</span>
                            <span class="spinner" style="display: none;"></span>
                        </button>
                    </form>

                    <div class="divider"><span>ou</span></div>

                    <div class="register-section">
                        <p>Vous n'avez pas de compte ?</p>
                        <a href="register.html" class="btn btn-outline">Créer un compte</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
